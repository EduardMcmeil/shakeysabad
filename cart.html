<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Shakey’s Abad Santos</title>
  <link rel="stylesheet" href="shakeys.css">
</head>
<body>
  <header class="top-nav">
    <div class="logo"><img src="shakeyslogo.png" alt="Shakey's Logo"></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="promos.html">Promos</a></li>
        <li><a href="ordertracking.html">Order Tracking</a></li>
        <li><a href="supercard.html">Supercard</a></li>
        <li><a href="bookparty.html">Book a Party</a></li>
      </ul>
    </nav>
    <div class="top-right"></div>
  </header>

  <section class="featured-products">
    <h2>Your Cart</h2>
    <div id="cart-items" class="product-list"></div>

    <div class="cart-summary">
      <h3>Total: ₱<span id="cart-total">0</span></h3>
      <h4>Delivery Details</h4>
      <input type="text" id="customerName" placeholder="Full Name" class="cart-input">
      <input type="email" id="customerEmail" placeholder="Email Address" class="cart-input">
      <input type="text" id="customerAddress" placeholder="Delivery Address" class="cart-input">
      <button onclick="checkout()" class="login-btn">Checkout</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shakey’s Abad Santos | All Rights Reserved</p>
  </footer>

  <script>
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const topRight = document.querySelector(".top-right");

    if (isLoggedIn === "true") {
      topRight.innerHTML = `<button class="login-btn" onclick="logoutUser()">Logout</button>`;
    } else {
      topRight.innerHTML = `<a href="login.html"><button class="login-btn">Login</button></a>`;
    }

    function logoutUser() {
      localStorage.removeItem("isLoggedIn");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        cartContainer.innerHTML += `
          <div class="product-card">
            <img src="${item.image}" alt="${item.name}" style="width:100px; height:auto;">
            <div>
              <h3>${item.name}</h3>
              <p>₱${item.price} x 
                <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" style="width:60px;"> = ₱${subtotal}
              </p>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });
      cartTotal.textContent = total;
    }

    function updateQuantity(index, qty) {
      cart[index].quantity = parseInt(qty);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      const name = document.getElementById("customerName").value;
      const email = document.getElementById("customerEmail").value;
      const address = document.getElementById("customerAddress").value;

      if (!name || !email || !address) {
        alert("Please fill out all delivery fields.");
        return;
      }

      alert(`Thank you for your order, ${name}! We'll deliver it to: ${address}`);
      localStorage.removeItem("cartItems");
      window.location.href = "index.html";
    }

    renderCart();
  </script>
</body>
</html>
